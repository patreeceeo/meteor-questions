

<template name='questionPosed'>
  <div class='QuestionPosed'>
    {{#if question}}
      <p>{{question}}</p>
      {{#each otherAnswers}}
        <p>{{this.answer}}</p>
      {{/each}}
      {{#if answer}}
        <p>{{answer}}</p>
        <button class='Button js-reset'>Reset</button>
      {{else}}
      <textarea class='js-answer' placeholder="{{answerPlaceholder}}"></textarea>
        <button class='Button js-answer'>Answer</button>
      {{/if}}
    {{else}}
      The End!
    {{/if}}
    <button class='Button js-prev'>Prev</button>
    <button class='Button js-next'>Next</button>
  </div>
</template>
