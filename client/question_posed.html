

<template name='questionPosed'>
  <div class='QuestionPosed'>
    <p>{{question}}</p>
    {{#if answer}}
      <p>{{answer}}</p>
      <button class='QuestionPosed-resetButton'>Reset</button>
    {{else}}
    <textarea class='QuestionPosed-textarea' placeholder="{{answerPlaceholder}}"></textarea>
      <button class='QuestionPosed-submitButton'>Answer</button>
    {{/if}}
  </div>
</template>
