<template name="questionPosed_answer">
  <p class='QuestionCard-answer u-cf'><a href="{{pathFor 'profile' _idUser=userId}}"><img class="ProfilePicture--medium u-pullRight" src="{{profilePicture}}"></a>&ldquo;{{answer}}&rdquo;</p>
</template>

<template name="questionPosed_card">
  <div class="QuestionCard">
    <p>{{question}}</p>
    {{#if answer}}
      <div class="QuestionCard-answerContainer">
        {{#each otherAnswers}}
          {{> questionPosed_answer answer=this.answer _idUser=this._idUser}}
        {{/each}}
        {{> questionPosed_answer answer=answer}}
      </div>
      <div class='u-cf'>
        <button class='Button--secondary js-reset u-pullRight'>Reset</button>
      </div>
    {{else}}
      {{#if userId}}
      <p>
        <textarea class='js-answer QuestionCard-answerInput' placeholder="{{answerPlaceholder}}"></textarea>
      </p>
      <div class='u-cf'>
        <button class='Button--primary js-answer u-pullRight'>Answer</button>
      </div>
      {{else}}
      <p>
        <textarea class='QuestionCard-answerInput' disabled>You must sign in first.</textarea>
      </p>
      {{/if}}
    {{/if}}

  </div>
</template>

<template name="questionPosed">
  <div class="QuestionTable u-fillViewport">
    <div class="u-narrow u-pageMargin u-inlineBlock u-sizeFitViewport">
      {{#if question}}
        <p>
          <a class="Button--secondary js-prev">Prev</a>
          <a class="Button--secondary js-more"
            href="{{pathFor 'listQuestions' _idList=0}}">More</a>
          <a class="Button--secondary js-next">Next</a>
        </p>
        <p>
          {{> questionPosed_card }}
        </p>
      {{else}}
        The End!
      {{/if}}
    </div>
  </div>
</template>
