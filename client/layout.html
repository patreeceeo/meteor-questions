<template name="layout">
  <div class="NavBar u-cf u-posFixedTop">
    <a class="NavBar-item u-pullRight"
      href="{{pathFor 'profile' _idUser=$.Meteor.userId}}"
      >
      {{> loginButtons}}
    </a>
    <div class="u-pullLeft">
      <a class="NavBar-item"
        href="{{pathFor 'index'}}">GoSophie</a>
      <a class="NavBar-item u-navSpacingLeft" id="navbar-play-link"
        href="{{pathFor 'listQuestions' _idList=0}}">play!</a>
      <a class="NavBar-item u-navSpacingLeft"
        href="{{pathFor 'about'}}">about</a>
    </div>
  </div>
  {{! A staticly positioned NavBar so that the real NavBar 
      doesn't cover up the content }}
  <div class="NavBar"></div>
  {{> yield}}
</template>
