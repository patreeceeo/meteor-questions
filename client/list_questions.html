<template name="listQuestions">
  <div class="js-masonry QuestionTable">
    {{#each questions}}
    <div class="js-question Brick u-sizeFitViewport">
      <a class="QuestionCard u-gridColumnMargin"
        href="{{pathFor 'questionPosed' _idQuestion=_id}}">
        {{question}}
        <button class="QuestionCard-answerButton Button--primary">answer!</button>
      </a>
    </div>
    {{/each}}
  </div>
</template>
