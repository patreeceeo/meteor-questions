<template name="listQuestions">
  <div class="js-masonry QuestionTable">
    {{#each questions}}
    <div class="js-question Brick u-sizeFitViewport">
      <a class="QuestionCard u-gridColumnMargin"
        href="{{pathFor 'questionPosed' _idQuestion=_id}}">
        {{question}}
        <div class="u-cf">
          <button class="QuestionCard-answerButton Button--primary u-pullRight">{{#if getLength answerers}}join the club!{{else}}be first!{{/if}}</button>
          <div class="QuestionCard-answerers">
            {{#each answerers}}
            <a href="{{pathFor 'profile' _idUser=_idUser}}">
              <img class="ProfilePicture--small u-pullRight" src="{{profilePicture}}">
            </a>
            {{else}}
            <span class="u-pullRight u-alignMiddle">No answers yet.</span>
            {{/each}}
          </div>
        </div>
      </a>
    </div>
    {{/each}}
  </div>
</template>
