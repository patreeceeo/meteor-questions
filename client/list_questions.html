<template name="listQuestions">
  <div class="js-masonry QuestionTable">
    {{#each questions}}
    <div class="js-question Brick u-sizeFitViewport">
      <a class="QuestionCard u-gridColumnMargin"
        data-id="{{_id}}"
        href="{{pathFor 'questionPosed' _idQuestion=_id}}">
        <p>{{question}}</p>
        <div class="u-cf">
          <span class="QuestionCard-answerButton Button--primary u-pullRight">{{#if answerCount}}join in!{{else}}be first!{{/if}}</span>
          <div class="QuestionCard-answerers">
            {{#each answerers}}
            <img class="ProfilePicture--small u-pullRight" src="{{profilePicture}}">
            {{else}}
            <span class="u-pullRight">No answers yet</span>
            {{/each}}
            {{#if gt answerCount 5}}
            <span class="u-pullRight">({{answerCount}})&nbsp;</span>
            {{/if}}
          </div>
        </div>
      </a>
    </div>
    {{/each}}
  </div>
</template>
