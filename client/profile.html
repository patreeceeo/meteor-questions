
<template name='profile'>
  <div class="ProfilePicture--large u-posAbsoluteCenter"
    style="text-align: center">
    <h2>{{displayName}}</h2>
    <img class="ProfilePicture--large" src="{{profilePicture}}">
    {{#if $eq _idUser $.Meteor.userId}}
      {{> logoutButton}}
    {{/if}}
  </div>
</template>
